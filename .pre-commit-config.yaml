repos:
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: mise exec -- shellcheck -s bash --rcfile=.shellcheckrc
        language: system
        types: [shell]
        files: ^(bin/openspecx|\.mise/tasks/)

      - id: check-version-bump
        name: Check version bump in skills and commands
        entry: mise run version:check
        language: system
        files: ^resources/(.*/SKILL\.md|claude/commands/opsx/.*\.md|opencode/command/opsx-.*\.md)$
        pass_filenames: false
